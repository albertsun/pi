// http://en.wikipedia.org/wiki/Machin-like_formula#More_terms
function machin(n) {

  function arctan(x) {
    var sum = 0;
    for (var i=0;i<=n;i++) {
      sum += (Math.pow(-1,i)/((2*i)+1))*Math.pow(x,(2*i)+1)
    }
    // console.log(sum);
    return sum;
  }

  return 4*((4*arctan(1/5))-arctan(1/239));
}
// http://fredrickey.info/talks/10-03-13-HPM-DC-Machin/10-03-13-HPM_DC_Machin.pdf

function leibniz(n) {
  var sum = 0;
  for (var i=0;i<=n;i++) {
    sum += 4*Math.pow(-1,i)/((2*i)+1)
  }
  return sum;
}


// http://en.wikipedia.org/wiki/Gauss%E2%80%93Legendre_algorithm
function gauss_legendre(steps) {  
  // BigNumber.config({ DECIMAL_PLACES: 1e+9, POW_PRECISION: 0 }) // this crashes hard
  // the larger decimal places is set, the slower it is
  // but the lower the more floating point precision errors
  BigNumber.config({ DECIMAL_PLACES: 1e+4, POW_PRECISION: 0 });


  var cache = [];
  var step = function(n) {
    if (cache[n] instanceof BigNumber) return cache[n];
    var curr, prior;
    if (n===0) {
      curr = {
        a: new BigNumber(1),
        b: new BigNumber(1).dividedBy((new BigNumber(2)).sqrt()),
        t: new BigNumber(1).dividedBy(4),
        p: new BigNumber(1)
      };
    } else {
      prior = step(n-1);
      curr = {
        a: (prior.a.plus(prior.b)).dividedBy(2),
        b: (prior.a.times(prior.b)).sqrt(),
        p: prior.p.times(2)
      };
      curr.t = prior.t.minus( prior.p.times( (prior.a.minus(curr.a)).pow(2) ) );
    }
    cache[n] = curr;
    console.log(curr);
    return curr;
  };

  var end = step(steps);
  
  var diff = end.a.minus(end.b)
  console.log(diff.dp())

  return ((end.a.plus(end.b)).pow(2)).dividedBy(end.t.times(4)).toPrecision(BigNumber.max(diff.dp(), 1000));
}
